apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codebrewery-frontend
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: https://github.com/slashexx/codebrewery-infra.git
    targetRevision: HEAD
    path: k8s/frontend

  destination:
    server: https://kubernetes.default.svc
    namespace: codebrewery-frontend

  syncPolicy:
    
    automated:
      prune: true
      selfHeal: true
    
    syncOptions:
      - CreateNamespace=true
