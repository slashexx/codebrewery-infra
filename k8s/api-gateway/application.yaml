apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codebrewery-api-gateway
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: https://github.com/slashexx/codebrewery-infra.git
    targetRevision: HEAD
    path: k8s/api-gateway

  destination:
    server: https://kubernetes.default.svc
    namespace: codebrewery-api-gateway

  syncPolicy:
    
    automated:
      prune: true
      selfHeal: true
    
    syncOptions:
      - CreateNamespace=true
